<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor's Homepage</title>
</head>
<body>
    <div class="main-container">
        <mat-sidenav-container>
            <mat-sidenav mode="side" opened>
                <!-- Content of the sidenav -->
                <div class="sidenav__content">

                    <!-- Temporary logo placeholder -->
                    <div class="logo-placeholder-container">
                        <img src="assets/images/flash-logo-temp-removebg-preview.png">
                    </div>

                    <!-- White divider line -->
                    <mat-divider></mat-divider>

                    <!-- Sidenav buttons -->
                    <div class="sidenav__buttons">
                        <button mat-button class="sidenav__button">
                            <mat-icon>home</mat-icon>
                            <span>Home</span>
                        </button>
                        <button mat-button class="sidenav__button">
                            <mat-icon>videocam</mat-icon>
                            <span>Records</span>
                        </button>
                        <button mat-button class="sidenav__button">
                            <mat-icon>logout</mat-icon>
                            <span>Logout</span>
                        </button>
                    </div>
                    <!-- End of buttons -->

                    <!-- White divider line -->
                    <mat-divider></mat-divider>
                </div>
            </mat-sidenav>

            <mat-sidenav-content>
                <!-- Toolbar containing sidenav toggle button -->
                <mat-toolbar>
                    <button mat-icon-button (click)="sidenav.toggle()">
                      <mat-icon>menu</mat-icon>
                    </button>
                    <span class="example-spacer"></span>
                    <button mat-icon-button>
                      <mat-icon>account_circle</mat-icon>
                    </button>
                </mat-toolbar>

                <div class="maincontent__container">
                    <div class="wickedbackground">
                        <p>Student's Profile</p>
                    </div>
                    <div class="main__content">
                        <mat-card class="studinfo__container mat-elevation-z4">
                            <div class="stud__info">
                                <img src="assets/images/Ellipse.png" alt="Student Image" class="stud__img">
                                <h3 class="stud__name">John Morris Doe, Jr.</h3>
                                <p class="dept__course">CCS/BSIT</p>
                            </div>
                        </mat-card>
                        <mat-card class="profile__info mat-elevation-z4">
                            <div class="profile">
                                <h3>Personal Information</h3>
                                <div class="divider"></div>
                                <div class="userinfo__container">
                                    <p>Email</p>
                                    <div class="user__info">
                                        2xxxxxxxx@gordoncollege.edu.ph
                                    </div>
                                </div>

                                <div class="userinfo__container">
                                    <p>Student ID</p>
                                    <div class="user__info">
                                        2xxxxxxxx
                                    </div>
                                </div>

                                <div class="userinfo__container">
                                    <p>Department</p>
                                    <div class="user__info">
                                        CCS
                                    </div>
                                </div>

                                <div class="userinfo__container">
                                    <p>Program/Block</p>
                                    <div class="user__info">
                                        BSIT 4A
                                    </div>
                                </div>

                                <div class="userinfo__container">
                                    <p>Sex</p>
                                    <div class="user__info">
                                        Male
                                    </div>
                                </div>
                            </div>
                        </mat-card>
                    </div>
                </div>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
</body>
</html>
