<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor's Homepage</title>
</head>
<body>
    <div class="main-container">
        <mat-sidenav-container>
            <mat-sidenav mode="side" opened>
                <!-- Content of the sidenav -->
                <div class="sidenav__content">

                    <!-- Temporary logo placeholder -->
                    <div class="logo-placeholder-container">
                        <img src="assets/images/flash-logo-temp-removebg-preview.png">
                    </div>

                    <!-- White divider line -->
                    <mat-divider></mat-divider>

                    <!-- Sidenav buttons -->
                    <div class="sidenav__buttons">
                        <button mat-button class="sidenav__button">
                            <mat-icon>home</mat-icon>
                            <span>Home</span>
                        </button>
                        <button mat-button class="sidenav__button">
                            <mat-icon>videocam</mat-icon>
                            <span>Records</span>
                        </button>
                        <button mat-button class="sidenav__button">
                            <mat-icon>logout</mat-icon>
                            <span>Logout</span>
                        </button>
                    </div>
                    <!-- End of buttons -->

                    <!-- White divider line -->
                    <mat-divider></mat-divider>
                </div>
            </mat-sidenav>

            <mat-sidenav-content>
                <!-- Toolbar containing sidenav toggle button -->
                <mat-toolbar>
                    <button mat-icon-button (click)="sidenav.toggle()">
                      <mat-icon>menu</mat-icon>
                    </button>
                    <span class="example-spacer"></span>
                    <button mat-icon-button>
                      <mat-icon>account_circle</mat-icon>
                    </button>
                </mat-toolbar>

                <div class="maincontent__container">
                    <div class="main__content">
                        <div class="studinfo__container">
                            <div class="stud__info">
                                <img src="assets/images/Ellipse.png" alt="Student Image" class="stud__img">
                                <h3 class="stud__name">John Morris Doe, Jr.</h3>
                                <p class="dept__course">CCS/BSIT</p>
                            </div>
                        </div>
                        <div class="profile__info">
                            <h3>Personal Information</h3>
                            <div class="divider"></div>
                            <div class="form-container">
                                <table>
                                    <tbody>
                                        <tr>
                                            <td><mat-label>Email</mat-label></td>
                                            <td><input type="text" disabled></td>
                                        </tr>
                                        <tr>
                                            <td><mat-label>Student ID</mat-label></td>
                                            <td><input type="text" disabled></td>
                                        </tr>
                                        <tr>
                                            <td><mat-label>Department</mat-label></td>
                                            <td><input type="text" disabled></td>
                                        </tr>
                                        <tr>
                                            <td><mat-label>Program/Block</mat-label></td>
                                            <td><input type="text" disabled></td>
                                        </tr>
                                        <tr>
                                            <td><mat-label>Sex</mat-label></td>
                                            <td><input type="text" disabled></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
</body>
</html>
