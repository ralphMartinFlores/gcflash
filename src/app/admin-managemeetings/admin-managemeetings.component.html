<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Manage Meetings</title>
</head>
<body>
    <div class="main-container">
        <mat-sidenav-container>
            <mat-sidenav mode="side" opened>
                <!-- Content of the sidenav -->
                <div class="sidenav__content">
                    <!-- Sidenav buttons -->
                    <div class="sidenav__buttons">
                        <button mat-icon-button matTooltip="Go to home" matTooltipPosition="right" routerLink="/admin-home">
                            <mat-icon>home</mat-icon>
                        </button>
                        <button mat-icon-button >
                            <mat-icon>videocam</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Manage meetings"  matTooltipPosition="right" routerLink="/admin-managemeeting">
                            <mat-icon>groups</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="View history/logs" matTooltipPosition="right">
                            <mat-icon>history</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" routerLink="/">
                            <mat-icon>logout</mat-icon>
                        </button>
                    </div>
                    <!-- End of buttons -->

                </div>
            </mat-sidenav>

            <mat-sidenav-content>
                <!-- Toolbar containing sidenav toggle button -->
                <mat-toolbar>
                    <button mat-icon-button (click)="sidenav.toggle()">
                      <mat-icon>menu</mat-icon>
                    </button>
                    <span class="example-spacer"></span>
                    <button mat-icon-button matTooltip="View your notifications" matTooltipPosition="below">
                        <mat-icon class="colored-icon">notifications</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="View your profile" matTooltipPosition="below">
                      <mat-icon class="colored-icon">account_circle</mat-icon>
                    </button>
                  </mat-toolbar>
                
                <!-- Main content container -->
                <div class="maincontent__container">
                    <div class="greeting-text">
                        <h1>Manage Meetings</h1>
                        <mat-form-field appearance="outline" class="searchbox">
                            <mat-label>Search</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div class="main__content">
                        <div class="lessoncard__container">
                            <mat-card class="mat-elevation-z4 lesson-card">
                                <mat-card-title class="lesson">Meeting 1</mat-card-title>
                                <mat-card-content class="lesson-desc">Lorem ipsum dolor sit amet</mat-card-content>
                            </mat-card>
                            <mat-card class="mat-elevation-z4 lesson-card">
                                <mat-card-title class="lesson">Meeting 2</mat-card-title>
                                <mat-card-content class="lesson-desc">Lorem ipsum dolor sit amet</mat-card-content>
                            </mat-card>
                            <mat-card class="mat-elevation-z4 lesson-card">
                                <mat-card-title class="lesson">Meeting 3</mat-card-title>
                                <mat-card-content class="lesson-desc">Lorem ipsum dolor sit amet</mat-card-content>
                            </mat-card>
                        </div>
                        <div class="lessoncard__container">
                            <mat-card class="mat-elevation-z4 lesson-card">
                                <mat-card-title class="lesson">Meeting 4</mat-card-title>
                                <mat-card-content class="lesson-desc">Lorem ipsum dolor sit amet</mat-card-content>
                            </mat-card>
                            <mat-card class="mat-elevation-z4 lesson-card">
                                <mat-card-title class="lesson">Meeting 5</mat-card-title>
                                <mat-card-content class="lesson-desc">Lorem ipsum dolor sit amet</mat-card-content>
                            </mat-card>
                            <mat-card class="mat-elevation-z4 lesson-card">
                                <mat-card-title class="lesson">Meeting 6</mat-card-title>
                                <mat-card-content class="lesson-desc">Lorem ipsum dolor sit amet</mat-card-content>
                            </mat-card>
                        </div>
                    </div>
                </div>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
</body>
</html>
